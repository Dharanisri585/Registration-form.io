<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" sizes="32*32" href="./images/favicom-3">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Student Details</h1>
<form>
    <table>
        <tr>
            <td>
                Name : 
            </td>
            <td>
                <input type = "text" placeholder="Name" Name="">
            </td>
        </tr>
        <tr>
            <td>
                Roll number :
            </td>
            <td>
                <input type = "Roll number" placeholder= "Roll number" Roll number="">
            </td>
        </tr>
        <tr>
            <td>
                Gender : 
            </td>
            <td>
                <input type = "radio" name="Gender">Male
                <input type = "radio" name="Gender">Female
            </td>
        </tr>
        <tr>
            <td>
                branch : 
            </td>
            <td>
                <input type = "text" placeholder="Branch" Branch="">
            </td>
        </tr>
        <tr>
            <td>
                College Mail ID :
            </td>
            <td>
                <input type = "email" placeholder="Mail ID" College Mail ID="">
            </td>
        </tr>
        <tr>
            <td>
                Password : 
            </td>
            <td>
                <input type = "password" placeholder="Password" Password="">
            </td>
        </tr>
        <tr>
            <td>
                Phone number : 
            </td>
            <td>
                <select>
                    <option>91</option>
                    <option>92</option>
                    <option>93</option>
                    <option>94</option>
                    <option>95</option>
                </select>
                <input type = "phone" placeholder="Number" Name="">
            </td>
        </tr>
        <tr>
            <td>
                <input type = "Submit" value="Submit" name="">
            </td>
        </tr>
    
    </table>
</form>   
</body>
</html>
